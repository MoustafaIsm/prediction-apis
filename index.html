<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You ?</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-wrapper">
        <!-- Dog Image -->
        <section class="img-wrapper center-contents">
            <img src="" alt="Dog Image" id="dog-img" width="100%">
        </section>
        <!-- Content -->
        <section class="center-contents content-wrapper">
            <!-- User Input -->
            <div class="user-input center-contents">
                <form class="input-form">
                    <div>
                        <label for="user-name"> Name: </label>
                        <input type="text" name="user-name" placeholder="Enter your name" class="input-text"
                            id="user-name">
                    </div>
                    <button type="button" class="btn" id="submit-btn">Submit</button>
                </form>
            </div>
            <!-- Divider -->
            <div class="divider"></div>
            <!-- Output -->
            <div class="output-wrapper">
                <form class="output-form">
                    <!-- Gender -->
                    <div class="output column">
                        <label> Gender: </label>
                        <p id="gender-display"></p>
                    </div>
                    <!-- Age -->
                    <div class="output column">
                        <label> Age: </label>
                        <p id="age-display"></p>
                    </div>
                    <!-- Nationality -->
                    <div class="output column">
                        <label> Nationality(ies): </label>
                        <p id="nationality-display"></p>
                    </div>
                </form>
            </div>
        </section>

    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
